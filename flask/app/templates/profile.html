{% extends "base.html" %}

{% block content%}
<div class="columns is-centered">
  <div class="column is-6">
    <div class="box" style="text-align: left; height: 300px;">
      <form method="POST">
        <textarea name="note_title" id="note_title" class="form-control" placeholder="Title" rows="1" cols="20"></textarea>
        <textarea name="note" id="note" class="form-control" placeholder="Type here" rows="8" cols="82"></textarea>
        <br />
        <div class="inline-container" style="display: flex; align-items: center;">
          <input type="checkbox" class="form-check-input" id="public" name="public" style="margin-left: 5px;">
          <label for="public" style="margin-left: 3px;">Public</label>
          <textarea name="note_password" id="note_password" class="form-control" placeholder="Password" rows="1" cols="16" style="margin-left: 30px;"></textarea>
          <input type="checkbox" class="form-check-input" id="encrypted" name="encrypted" style="margin-left: 10px;">
          <label for="encrypted" style="margin-left: 3px;">Encrypted</label>
          <button type="submit" class="btn btn-primary" style="margin-left: 100px;">Add Note</button>
        </div>
      </form>
    </div>
  </div>
  <div class="column is-6">
    <h3 class="title" style="margin-top: -60px;">User notes</h3>
    <div class="box" style="text-align: left; height: 300px;">
      <ul class="list-group list-group-flush" id="notes">
        {% for note in user.notes %}
          <li class="list-group-item">
            <a href="{{ url_for('main.note', note_id=note.id) }}" >{{ note.title }}</a>
            
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
